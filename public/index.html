<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat Uygulaması</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div id="welcome-screen">
			<input type="text" placeholder="Kullanıcı Adı" name="nick" value="">
			<button>Giriş</button>
		</div>
		<div id="chat-screen">
			<div class="chat-message">
				<div>
					<strong class="user-name">Erkan Arslan</strong> <span class="date">18:49</span>
				</div>
				<div class="message-content">
					Hello!
				</div>
			</div>
			<div class="chat-message">
				<div>
					<strong class="user-name">Yunus Saçma</strong> <span class="date">18:51</span>
				</div>
				<div class="message-content">
					Hello to you, too!
				</div>
			</div>
			<div id="new-message-box">
				<input type="text" placeholder="Mesaj yaz ve Enter tuşuna bas" name="nick" value="">
				<button>Gönder</button>
			</div>
		</div>
	</body>
</html>
